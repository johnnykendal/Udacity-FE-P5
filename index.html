<!doctype html>
<html>

<head>
	<title>Night Clubs</title>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css" />
</head>

<body>
 <div class="wrapper">
 	<div id="map"></div> 
    	<div class="mobile-container">
			<header>
    			<h1> Kelowna Night Clubs </h1>
                <div>
                	<form data-bind="submit: search">
          				<input id="search" type="search" data-bind="textInput: query" placeholder="Search..." />
        			</form>
   				</div>
    		</header>
            <aside>
        		<ul id="list" data-bind="foreach: search" >
          			<li data-bind="$data.name, click: listClick">
            			<h4 class="club-name" data-bind="text: name"></h4>
                        <p data-bind="html: address + ' ' + city"></p>
          			</li>
        		</ul>
      		</aside>
		</div>
   </div>
	<script src="js/app.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
   	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBbw9zEwhcQeyWlKkBYEnPemCSkzH9Tx8&callback=initMap" onerror="googleError()" ></script>

</body>

</html>
